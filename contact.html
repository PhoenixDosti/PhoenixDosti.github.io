<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="پورتفولیو محمد دوستی‌پور، طراح سایت و توسعه‌دهنده وب"
    />
    <meta
      name="keywords"
      content="طراحی سایت, توسعه وب, پورتفولیو, محمد دوستی‌پور"
    />
    <meta name="author" content="محمد دوستی‌پور" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="website icon"
      href="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSBwxYF9iiVMUah4WhAoMQ3NCDdJGjw-PCQbGLSbjI2Xf8q-KmA"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="Style/responsive.css" />
    <link rel="stylesheet" href="Style/header.css" />
    <title>محمد دوستی پور | تماس با من</title>
    <style>
      @font-face {
        font-family: Yekan;
        src: url(Fonts/Yekan.ttf);
      }
      * {
        font-family: Yekan, arial;
      }
      body {
        background-color: rgb(28, 29, 29);
        color: white;
      }
      a {
        text-decoration: none;
        color: white;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 80%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: box-shadow 0.3s ease;
      }

      .container:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .form-container {
        direction: rtl;
        padding: 10px 30px;
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        color: #0072ff;
        margin-bottom: 30px;
        font-size: 32px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      textarea {
        padding: 5px 15px;
        border: 1px solid #0072ff;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        resize: none;
        height: 50%;
      }

      input:focus,
      textarea:focus {
        border-color: #005bb5;
        box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        outline: none;
      }

      input[type="submit"],
      input[type="reset"] {
        background: #0072ff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 8px 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background: #005bb5;
        transform: translateY(-2px);
      }
      input[type="reset"]:hover {
        background: #005bb5;
        transform: translateY(-2px);
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0055aa;
        padding: 40px;
      }

      .image-container img {
        max-width: 100%;
      }
      .btn{
        width: 100%;
        display: flex;
        gap: 10px;
      }
      .btn input{
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header dir="ltr">
      <div class="myheader">
        <div class="mylogo">
          <i class="fa fa-laptop"></i> <strong>M</strong>OHAMMAD
        </div>
        <div class="mymenu">
          <ul>
            <li>
              <a href="/"> صفحه اصلی </a>
              <i class="fa fa-home"></i>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="form-container">
          <h1>تماس با من</h1>
          <form action="#" method="POST">
            <label for="name">نام:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="نام خود را وارد کنید"
              required
            />

            <label for="email">ایمیل:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ایمیل خود را وارد کنید"
              required
            />

            <label for="message">پیام:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="پیام خود را اینجا بنویسید"
              required
            ></textarea>
            <div class="btn">
              <input type="submit" value="ارسال" />
              <input type="reset" value="بازنشانی" />
            </div>
          </form>
        </div>
        <div class="image-container">
          <img src="Picture/contact.png" alt="تماس با ما" />
        </div>
      </div>
    </main>
  </body>
</html>
